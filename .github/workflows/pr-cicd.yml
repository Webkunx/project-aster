name: Project Astera CICD

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: npm ci
      - run: npm run test:cov
      - uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./cov/lcov.info
